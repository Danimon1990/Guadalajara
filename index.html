<body>

    <h2>
        Arma tu picada

            Producto

    <form action="">
        <ul>
        <li class="items">
            <label for="Rellena">           
                <input type="checkbox" id="Rellena"/>
                <span>Rellena</span>             
            </label>
            <span>  $2.500</span>
            <label for="numero">            
            <input type="number" id="numero"/>
            </label>
        </li>
       
        <li class="items">
            <label for="Longaniza">           
                <input type="checkbox" id="Longaniza"/>
                <span>Longaniza</span>               
            </label>
            <span>  $3.500</span>
            <label for="numero">            
                <input type="number" id="numero"/>
            </label>
        </li> 
        <li class="items">
                <label for="Papa">           
                <input type="checkbox" id="Papa"/>
                <span>Papa criolla</span>
                </label>
                <span>  $2.500</span>
                <label for="numero">                
                <input type="number" id="numero"/>
                </label>
        </li>
        <li class="items">
            <label for="Platano">           
            <input type="checkbox" id="Platano"/>
            <span>Plátano</span>
            </label>
            <span>  $3.000</span>
            <label for="numero">
            <input type="number" id="numero"/>
            </label>
    </li>     
        </ul>
     <div class="choice">
        <span> Forma de entrega </span>
        <input list="entrega" name="forma de entrega">
            
        <datalist id="entrega">
            <option value="Domicilio"></option>
            <option value="Recoger"></option>
            <option value="Fecha"></option>
        </datalist>
        <input type="submit">
        </div>
        
    </form>
